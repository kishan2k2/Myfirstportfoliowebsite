<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

                    <li><a href="Contact.html">Contact Me</a></li>

        <div class="main">

                <img src="hamburger.png" alt="" class="ham" width="23">

            <div class="contactform">
                <h2>Contact Me For Work And General Enquiry</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="client" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="client" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone Number</label>
                      <input type="Phone" class="form-control" id="clientphone">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree the terms and condition</label>
                    </div>
                    <div class="button btn-sm">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
